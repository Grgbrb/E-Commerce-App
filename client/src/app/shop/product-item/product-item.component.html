<div class="card h-100 shadow-sm">
    <img src="{{product.pictureUrl}}" class="img-fluid bg-light" alt="Product Image">

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-primary">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency : 'EUR':'symbol':undefined:'de'}} </span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-success fa fa-shopping-cart me-2">
            </button>
            <button type="button" routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  class="btn  btn-outline-secondary">View</button>
        </div>
    </div>
</div>
